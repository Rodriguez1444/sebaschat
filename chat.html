<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.29.0/dist/supabase.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #ece5dd;
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
}
.header {
    background: #075e54;
    color: white;
    padding: 10px 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.profile {
    display: flex;
    align-items: center;
    gap: 10px;
}
.profile img { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; border: 2px solid white; }
.profile .name { font-weight: bold; font-size: 15px; }
.profile .status { font-size: 12px; opacity: 0.8; }
.header button { background: none; border: none; color: white; font-size: 18px; cursor: pointer; margin-left: 8px; }
.messages { flex: 1; padding: 12px; overflow-y: auto; }
.message { background: #dcf8c6; padding: 8px 12px; border-radius: 10px; margin-bottom: 8px; max-width: 75%; font-size: 14px; }
.input-box { display: flex; border-top: 1px solid #ccc; background: white; }
.input-box input { flex: 1; border: none; padding: 12px; outline: none; }
.input-box button { background: #075e54; color: white; border: none; padding: 12px 16px; cursor: pointer; }
</style>
</head>
